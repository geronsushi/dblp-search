<head>
    <title>C++课程信息查询/录入</title>

     <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS Global Compulsory-->
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/headers/header_icy.css">
    <link rel="stylesheet" href="/static/css/responsive.css">   
    <!-- CSS Implementing Plugins -->    
    <link rel="stylesheet" href="/static/plugins/font-awesome41/css/font-awesome.css">
    <!-- CSS Page Style -->    
    <link rel="stylesheet" href="/static/css/pages/login.css">    
    <!-- CSS Theme -->    
    <link rel="stylesheet" href="/static/css/theme_orange.css" id="style_color">
    <link rel="stylesheet" href="/static/css/headers/header-orange.css" id="style_color-header-1">    
   
</head> 

<body>

<!--=== Content Part ===-->    
<div class="container">
    <!--Login Block-->
    <div class="reg-block">
    
    <form action="" method="post">
        {% csrf_token %}
        <div class="reg-block-header">
            <h2>C++ 课程个人信息查询</h2>
        </div>

        <div class="input-group margin-bottom-20">
            <span class="input-group-addon"><i class="fa fa-file"></i></span>
            <div class="list-group-item">{{student_name}}</div>
            <!-- <input type="text" class="form-control" name="name" id="name" placeholder="姓名"> -->
        </div>
        <div class="input-group margin-bottom-20">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
           <div class="list-group-item">{{student_number}}</div>
        </div>
        <div class="input-group margin-bottom-20">
            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
            <div class="list-group-item">&nbsp; {{student_phone}} &nbsp;</div>
        </div>
        <div class="input-group margin-bottom-20">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <div class="list-group-item">&nbsp; {{student_email}}&nbsp; </div>
        </div>
        <div class="input-group margin-bottom-20">
            <span class="input-group-addon"><i class="fa fa-file"></i></span>
            <div class="list-group-item">你已经提交了第 {{status}} 次作业。</div>
        </div>
        <hr>
        如有任何问题, 请联系 <a href="mailto:geron762@sjtu.edu.cn">助教邮箱</a>。
<!-- 
        <hr>
        <div class="row">
            <div class="col-md-12">
                <button class="btn-u" type="submit" name="submit">提交</button>

            </div>
            <br>
            <div class="col-md-12">
                <button class="btn-u" type="submit" name="query">Query</button>   
            </div>
        </div> -->
        

    </form>
    </div>
    <!--End Login Block-->
</div><!--/container-->
<!--=== End Content Part ===-->

<!-- JS Global Compulsory -->           
<script type="text/javascript" src="/static/plugins/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/static/plugins/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="/static/plugins/hover-dropdown.min.js"></script> 
<script type="text/javascript" src="/static/plugins/back-to-top.js"></script>
<!-- JS Implementing Plugins -->           
<script type="text/javascript" src="/static/plugins/countdown/jquery.countdown.js"></script>
<script type="text/javascript" src="/static/plugins/backstretch/jquery.backstretch.min.js"></script>
<script type="text/javascript">
    $.backstretch([
      "/static/img/default/login_bg.jpg",
      ], {
        fade: 1000,
        duration: 7000
    });
</script>
<!-- JS Page Level -->           

<script type="text/javascript">
    jQuery(document).ready(function() {
        App.init();
    });
</script>
<!--[if lt IE 9]>
    <script src="/static/plugins/respond.js"></script>
<![endif]-->

</body>
</html>
